# render.yaml - データ永続化対応版
services:
  - type: web
    name: sekaishi-app
    env: python
    plan: free
    region: singapore
    
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    
    envVars:
      # データベース設定（重要）
      - key: DATABASE_URL
        fromDatabase:
          name: world_history_postgres
          property: connectionString
      
      # アプリケーション設定
      - key: RESET_DATABASE
        value: "false"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.9"
      
      # セキュリティ設定
      - key: SECRET_KEY
        generateValue: true

# データベース設定
databases:
  - name: world_history_postgres
    databaseName: world_history_db
    user: world_history_user
  
services:
  - type: web
    name: world-history-quiz
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: world-history-postgres
          property: connectionString
      - key: RENDER
        value: "true"

  # 進捗更新用のCron Job（2時間おき）
  - type: cron
    name: progress-cache-updater
    env: python
    buildCommand: "pip install -r requirements.txt"
    schedule: "0 */2 * * *"  # 2時間おき（0:00, 2:00, 4:00...）
    startCommand: "python scripts/update_progress_cache.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: world-history-postgres
          property: connectionString
      - key: RENDER
        value: "true"

databases:
  - name: world-history-postgres
    databaseName: world_history_quiz
    user: postgres