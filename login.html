{% extends "base.html" %}

{% block title %}ログイン - 世界史単語帳{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2>ログイン</h2>
        <p class="auth-message" id="authMessage">ログインして学習を始めよう！</p>
        <form id="loginRegisterForm" action="{{ url_for('login_page') }}" method="POST">
            <input type="hidden" name="login_type" value="user">
            <div class="input-group">
                <label for="room_number">部屋番号:</label>
                <input type="text" id="room_number" name="room_number" required>
            </div>
            <div class="input-group">
                <label for="room_password">入室パスワード:</label>
                <input type="password" id="room_password" name="room_password" required>
            </div>
            <div class="input-group">
                <label for="student_id">出席番号:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="input-group">
                <label for="individual_password">個別パスワード:</label>
                <input type="password" id="individual_password" name="individual_password" required>
            </div>
            <div class="button-group">
                <button type="submit" id="loginButton" class="primary-button">ログイン</button>
            </div>
        </form>
        <div class="link-group">
            <a href="{{ url_for('password_change_page') }}" class="secondary-button">パスワード変更はこちら</a>
        </div>

        <hr>

        <h3>管理者ログイン</h3>
        <form action="{{ url_for('login_page') }}" method="POST">
            <input type="hidden" name="login_type" value="admin">
            <div class="input-group">
                <label for="admin_username">管理者ユーザー名:</label>
                <input type="text" id="admin_username" name="admin_username" value="admin" required>
            </div>
            <div class="input-group">
                <label for="admin_password">管理者パスワード:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="primary-button">管理者ログイン</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
