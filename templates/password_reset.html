{% extends "base.html" %}

{% block title %}ログイン - 世界史単語帳{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2>ログイン</h2>
        <p class="auth-message" id="authMessage">ログインして学習を始めよう！</p>
        <form id="loginRegisterForm" action="{{ url_for('login_page') }}" method="POST">
            <input type="hidden" name="login_type" value="user">
            <div class="input-group">
                <label for="room_number">部屋番号:</label>
                <input type="text" id="room_number" name="room_number" required>
            </div>
            <div class="input-group">
                <label for="room_password">入室パスワード:</label>
                <input type="password" id="room_password" name="room_password" required>
            </div>
            <div class="input-group">
                <label for="student_id">出席番号:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="input-group">
                <label for="individual_password">個別パスワード:</label>
                <input type="password" id="individual_password" name="individual_password" required>
            </div>
            <div class="button-group">
                <button type="submit" id="loginButton" class="primary-button">ログイン</button>
            </div>
        </form>
        
        <!-- パスワード関連のリンク -->
        <div class="password-help-section">
            <div class="password-links">
                <a href="{{ url_for('password_change_page') }}" class="password-link">
                    <i class="fas fa-edit"></i> パスワード変更
                </a>
                <span class="link-separator">|</span>
                <a href="{{ url_for('password_reset_request') }}" class="password-link forgot-password">
                    <i class="fas fa-question-circle"></i> パスワードを忘れた場合
                </a>
            </div>
            <p class="help-text">
                パスワードを忘れた場合は、部屋番号・出席番号・アカウント名・メールアドレスで再発行できます。
            </p>
        </div>

        <hr>

        <h3>管理者ログイン</h3>
        <form action="{{ url_for('login_page') }}" method="POST">
            <input type="hidden" name="login_type" value="admin">
            <div class="input-group">
                <label for="admin_username">管理者ユーザー名:</label>
                <input type="text" id="admin_username" name="admin_username" value="admin" required>
            </div>
            <div class="input-group">
                <label for="admin_password">管理者パスワード:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="primary-button">管理者ログイン</button>
            </div>
        </form>
    </div>
</section>

<style>
/* パスワードヘルプセクション */
.password-help-section {
    margin: 20px 0;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #e9ecef;
    text-align: center;
}

.password-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
}

.password-link {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 6px;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.9em;
}

.password-link:hover {
    color: #0056b3;
    background-color: #e3f2fd;
    text-decoration: none;
    transform: translateY(-1px);
}

.password-link.forgot-password {
    color: #dc3545;
    font-weight: 600;
}

.password-link.forgot-password:hover {
    color: #c82333;
    background-color: #f8d7da;
}

.link-separator {
    color: #6c757d;
    font-weight: 300;
    margin: 0 5px;
}

.help-text {
    font-size: 0.85em;
    color: #6c757d;
    margin: 0;
    line-height: 1.4;
}

.password-link i {
    font-size: 0.9em;
}

/* レスポンシブ対応 */
@media (max-width: 480px) {
    .password-links {
        flex-direction: column;
        gap: 8px;
    }
    
    .link-separator {
        display: none;
    }
    
    .password-link {
        width: 100%;
        justify-content: center;
        padding: 10px 15px;
        font-size: 0.85em;
    }
    
    .help-text {
        font-size: 0.8em;
        margin-top: 10px;
    }
    
    .password-help-section {
        padding: 12px;
        margin: 15px 0;
    }
}

/* ダークモード対応 */
@media (prefers-color-scheme: dark) {
    .password-help-section {
        background-color: #2d3748;
        border-color: #4a5568;
    }
    
    .password-link:hover {
        background-color: #2a4a6b;
    }
    
    .password-link.forgot-password:hover {
        background-color: #5d2a2f;
    }
    
    .help-text {
        color: #a0aec0;
    }
    
    .link-separator {
        color: #718096;
    }
}

/* ホバーエフェクトのアニメーション */
.password-link {
    position: relative;
    overflow: hidden;
}

.password-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.password-link:hover::before {
    left: 100%;
}

/* アクセシビリティ改善 */
.password-link:focus {
    outline: 2px solid #007bff;
    outline-offset: 2px;
}

.password-link.forgot-password:focus {
    outline-color: #dc3545;
}

/* プリント時は非表示 */
@media print {
    .password-help-section {
        display: none;
    }
}
</style>
{% endblock %}
