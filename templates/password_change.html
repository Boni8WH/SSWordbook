{% extends "base.html" %}
{% block title %}パスワード変更 - {{ app_name }}{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2>パスワード変更</h2>
        <p class="auth-message">セキュリティのため、すべての情報の入力が必要です。</p>
        <form action="{{ url_for('password_change_page') }}" method="POST">
            <div class="input-group">
                <label for="room_number">部屋番号:</label>
                <input type="text" id="room_number" name="room_number" required>
            </div>
            <div class="input-group">
                <label for="room_password">入室パスワード:</label>
                <input type="password" id="room_password" name="room_password" required>
            </div>
            <div class="input-group">
                <label for="student_id">出席番号:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="input-group">
                <label for="old_password">現在の個別パスワード:</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <hr style="margin: 20px 0; border-color: #eee;">
            <div class="input-group">
                <label for="new_password">新しい個別パスワード:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">新しい個別パスワード（確認）:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="primary-button">パスワードを変更</button>
            </div>
        </form>
        <div class="link-group">
            <a href="{{ url_for('login_page') }}" class="secondary-button">ログイン画面に戻る</a>
        </div>
    </div>
</section>
{% endblock %}
